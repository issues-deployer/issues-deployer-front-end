  <div fxLayout="row" fxLayoutAlign="start center">
    <header>
      <nav>
        <mat-toolbar>
          <span routerLink="/">{{ title }}</span>
          <a mat-button routerLink="super-groups">Super Groups</a>
          <a mat-button routerLink="account">Account</a>
        </mat-toolbar>
      </nav>
    </header>
  </div>
  <div fxLayout="row"
       fxLayout.sm="column"
       fxLayoutAlign="center center">

      <mat-card>
        <mat-card-title>{{ titleService.getTitle() }}</mat-card-title>
        <mat-card-content>
          <router-outlet></router-outlet>
        </mat-card-content>
      </mat-card>
    </section>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <app-messages></app-messages>
  </div>
  <div fxLayout="row" fxLayoutAlign="center">
    <footer>
